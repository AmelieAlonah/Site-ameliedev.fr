name: Pipeline-CD
on:
    push:
        branches: [ develop ]
jobs:
    cd:
        runs-on: ubuntu-latest
        continue-on-error: false
        steps:
            - name: Load private SSH key
              uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ SSH_USER }}
            - name: Atomic Deploy
              run: |
                  ssh ${{ SSH_USER }}${{ SSH_HOST }} << EOF
                    whoami
                  EOF